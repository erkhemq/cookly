<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookly</title>
    <meta name="description" content="Cookly, хүссэн хоолоо хий!" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/x-icon" href="./assets/logo.svg" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Nunito";
      }
    </style>
  </head>
  <body>
    <header class="top-navbar">
      <img src="./assets/logo.svg" width="64" alt="Cookly logo" />
      <nav>
        <ul>
          <li>
            <a href="index.html">Нүүр хуудас</a>
          </li>
          <li id="login-link">
            <a href="signin.html">Нэвтрэх</a>
          </li>
        </ul>
      </nav>
      <div class="profile-dropdown" id="profile-dropdown">
        <img
          src="./assets/user.svg"
          width="32"
          alt="profile"
          id="profile-img"
        />
        <div class="dropdown-content" id="dropdown-content">
          <span id="user-name">User Name</span>
          <button id="logout-btn">Гарах</button>
        </div>
      </div>
    </header>
    <main>
      <aside>
        <article class="title-fridge">
          <h2>Агуулах</h2>
          <h3 class="ingre-count">Танд 0 орц байна</h3>
        </article>
        <div class="search-wrapper">
          <img src="./assets/search.svg" class="search-icon" />
          <input
            type="text"
            placeholder="Орц нэмэх/хасах/хуулах"
            class="search"
          />
        </div>
        <!-- Sidebar -->
        <section class="ingre-wrapper"></section>
      </aside>
      <section class="main-wrapper">
        <section class="content-wrapper">
          <div class="sign-wrapper">
            <form action="http://localhost:4000/api/users/register", method="POST">
              <img src="./assets/logo.svg" width="128" alt="Cookly logo" />
              <input type="text" placeholder="Та имэйлээ оруулна уу" name="email"/>
              <input type="text" placeholder="Та нууц үгээ оруулна уу" name="password"/>
              <input type="text" placeholder="Нууц үгээ давтана уу" name="password2"/>
              <button type="submit">Бүртгүүлэх</button>
            </form>
          </div>
        </section>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
