<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cookly</title>
        <meta name="description" content="Cookly, хүссэн хоолоо хий!">
        <meta name="keywords" content="хоол хийх, cookly, хоолны жор">
        <meta name="author" content="Team Cookly">
        <meta name="robots" content="index, follow">
        <link rel="stylesheet" href="./style.css">
        <link rel="icon" type="image/x-icon" href="./logo.svg">
    </head>
    <body>
        <div class="container">
            <div class="wrapper">
                <div class="top-navbar">
                    <img src="./logo.svg" width="64" alt="Cookly logo">
                    <img src="./user.svg" width="32" alt="profile">
                </div>
                <div class="bio-wrapper">
                    <div class="title-fridge">
                        <div>Агуулах</div>
                        <div>Танд 8 орц байна</div>
                    </div>
                    <div class="title-cookly">
                        <div>Cookly</div>
                        <div>Та 82 хоол хийх боломжтой</div>
                    </div>
                </div>
                <div class="content">
                    <div class="sidebar">
                        <input type="text" placeholder="Орц нэмэх/хасах/хуулах">
                        <div class="ingre-wrapper">
                            <div class="type-wrapper">
                                <div class="type-header">
                                    <img src="./essential.svg" alt="essentials">
                                    <div>Хэрэгцээт орцууд</div>
                                    <img src="./caret.svg" alt="caret">
                                    <div>4/40 найрлага</div>
                                </div>
                                <div class="type-bottom">
                                    <div>цөцгийн тос</div>
                                    <div>өндөг</div>
                                    <div>сүү</div>
                                    <div>сармис</div>
                                    <div>сахар</div>
                                    <div>давс</div>
                                    <div>тос</div>
                                    <div>гурил</div>
                                    <div>цагаан будаа</div>
                                    <div>+бусад 31</div>
                                </div>
                            </div>
                            <div class="type-wrapper">
                                <div class="type-header">
                                    <img src="./vegetables.svg" alt="vegetables">
                                    <div>Ногоонууд</div>
                                    <img src="./caret.svg" alt="caret">
                                    <div>4/100 найрлага</div>
                                </div>
                                <div class="type-bottom">
                                    <div>сонгино</div>
                                    <div>лууван</div>
                                    <div>сармис</div>
                                    <div>улаан лойл</div>
                                    <div>броколли</div>
                                    <div>чинжүү</div>
                                    <div>хар мөөг</div>
                                    <div>төмс</div>
                                    <div>+бусад 92</div>
                                </div>
                            </div>
                            <div class="type-wrapper">
                                <div class="type-header">
                                    <img src="./fruits.svg" alt="fruits">
                                    <div>Жимснүүд</div>
                                    <img src="./caret.svg" alt="caret">
                                    <div>0/50 найрлага</div>
                                </div>
                                <div class="type-bottom">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="main">
                        <div class="signin-wrapper">
                            <img src="./logo.svg" width="128" alt="Cookly logo">
                            <input type="text" placeholder="Та имэйлээ оруулна уу">
                            <input type="text" placeholder="Та нууц үгээ оруулна уу">
                            <input type="text" placeholder="Нууц үгээ давтана уу">
                            <div>Бүртгүүлэх</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
